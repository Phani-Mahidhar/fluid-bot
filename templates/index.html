<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid-Geometric Trading Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <header>
    <div class="header-left">
      <div class="logo">â—†</div>
      <div>
        <h1>Fluid-Geometric</h1>
        <p class="subtitle">NeuralODE Trading System</p>
      </div>
    </div>
    <div class="header-right">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText" class="status-text">Idle</span>
    </div>
  </header>

  <!-- â”€â”€â”€ Main Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <main>
    <!-- â”€â”€â”€ Left Column: Controls + Holdings â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section class="panel controls-panel">
      <h2>âš¡ Run Inference</h2>
      <div class="btn-group">
        <button class="btn btn-primary" onclick="runInference('daily')">
          <span class="btn-icon">â–¶</span> Daily Scan
        </button>
        <button class="btn btn-secondary" onclick="runInference('monthly')">
          <span class="btn-icon">â–¶</span> Monthly Scan
        </button>
      </div>
      <div id="inferenceProgress" class="progress-bar" style="display:none">
        <div class="progress-fill" id="progressFill"></div>
        <span class="progress-text" id="progressText">Starting â€¦</span>
      </div>
      <div id="inferenceLog" class="log-box" style="display:none"></div>
    </section>

    <section class="panel holdings-panel">
      <div class="panel-header">
        <h2>ðŸ“Š My Positions</h2>
        <button class="btn btn-small btn-accent" onclick="showAddModal()">+ Add Position</button>
      </div>
      <div id="holdingsTable" class="table-container">
        <p class="empty-state">No positions yet</p>
      </div>
    </section>

    <!-- â”€â”€â”€ Right Column: Signals + Trending â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section class="panel signals-panel">
      <div class="panel-header">
        <h2>ðŸŽ¯ Bot Suggestions</h2>
        <span class="badge" id="signalCount">0</span>
      </div>
      <div id="signalsContainer" class="signals-grid">
        <p class="empty-state">Run inference to generate signals</p>
      </div>
    </section>

    <section class="panel trending-panel">
      <div class="panel-header">
        <h2>ðŸ”¥ Trending by Confidence</h2>
      </div>
      <div id="trendingContainer">
        <p class="empty-state">Run inference to see trends</p>
      </div>
    </section>
  </main>

  <!-- â”€â”€â”€ Add Position Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="modal" class="modal-overlay" style="display:none" onclick="closeModal(event)">
    <div class="modal">
      <h3>Add Position</h3>
      <form onsubmit="addPosition(event)">
        <div class="form-group">
          <label>Ticker Symbol</label>
          <input type="text" id="modalTicker" placeholder="e.g. RELIANCE.NS" required>
        </div>
        <div class="form-group">
          <label>Direction</label>
          <select id="modalDirection">
            <option value="LONG">LONG</option>
            <option value="SHORT">SHORT</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-ghost" onclick="hideModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Position</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>

</html>
